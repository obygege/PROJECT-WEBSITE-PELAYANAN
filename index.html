                <div class="input-box-login">
                    <input type="text" name="Nik_dan_Nama" required>

                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box-login">
                    <input type="password" name="Password" class="password" required>

            <h2>Registrasi</h2>
            <form action="register.php" method="post">
                <div class="input-box-register">
                        <input type="text" required name="NIk">
                        <label>Masukan Nik</label>
                        <i class='bx bxs-id-card'></i>
                    </div>
                    <div class="input-box-register">
                        <input type="text" required name="Nama">
                        <label>Masukan Nama</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box-register">
                        <input type="tel" required name="Telpon">
                        <label>No Telpon</label>
                        <i class='bx bxs-phone'></i>
                    </div>
                    <div class="input-box-register">
                        <input type="text" required name="Password">
                        <label>Buat password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="tombol">register</button>
                    <div class="register-link">

            </div>
